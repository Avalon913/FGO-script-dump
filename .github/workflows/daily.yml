name: Auto Dump FGO Scripts (no txt + updates story-only, append changes)

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "10,20 * * * *"  # UTC

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone Atlas Academy game data
        run: |
          rm -rf atlas-data
          git clone --depth 1 https://git.atlasacademy.io/atlasacademy/fgo-game-data.git atlas-data

      - name: Sync Script + updates/YYYY-MM-DD (append changed story files; do NOT delete updates)
        shell: bash
        run: |
          set -euo pipefail

          DATE="$(date +%F)"   # UTC date

          mkdir -p Script
          mkdir -p "updates/$DATE"

          # Fix conflict: Script/ScriptFileList file vs directory
          if [ -e "Script/ScriptFileList" ] && [ ! -d "Script/ScriptFileList" ]; then
            rm -f "Script/ScriptFileList"
          fi

          while IFS= read -r -d '' f; do
            rel="${f#atlas-data/ScriptActionEncrypt/}"  # preserve relative path
            out="Script/${rel%.txt}"                    # remove .txt
            upd="updates/$DATE/${rel%.txt}"

            mkdir -p "$(dirname "$out")"

            # Only when new/changed compared to Script cache
            if [ ! -f "$out" ] || ! cmp -s "$f" "$out"; then
              # Update Script cache
              cp "$f" "$out"

              # updates: only story files (no content modifications)
              if grep -a -q -E '^(＠|？[0-9]+：)' "$f"; then
                mkdir -p "$(dirname "$upd")"
                cp "$f" "$upd"
              fi
            fi
          done < <(find atlas-data/ScriptActionEncrypt -type f -name "*.txt" -print0)

          # Safety: remove any accidental .txt files under Script/
          find Script -type f -name "*.txt" -delete || true

      - name: Commit and push (skip if no changes)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add Script updates

          if git diff --cached --quiet; then
            echo "No changes, skip commit."
          else
            git commit -m "auto: update scripts ($(date +%F))"
            git push
          fi
