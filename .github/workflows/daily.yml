name: Auto Dump FGO Scripts (no txt)

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone Atlas Academy game data
        run: |
          git clone --depth 1 https://git.atlasacademy.io/atlasacademy/fgo-game-data.git atlas-data

      - name: Sync Script folder (keep dirs, remove .txt, fix conflicts)
        run: |
          mkdir -p Script

          # 如果历史里有同名文件，先删掉（避免 mkdir 冲突）
          if [ -e "Script/ScriptFileList" ] && [ ! -d "Script/ScriptFileList" ]; then
            rm -f "Script/ScriptFileList"
          fi

          find atlas-data/ScriptActionEncrypt -type f -name "*.txt" | while read f; do
            rel="${f#atlas-data/ScriptActionEncrypt/}"
            out="Script/${rel%.txt}"

            mkdir -p "$(dirname "$out")"

            if [ ! -f "$out" ] || ! cmp -s "$f" "$out"; then
              cp "$f" "$out"
            fi
          done

      - name: Commit and push (skip if no changes)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Script

          if git diff --cached --quiet; then
            echo "No changes, skip commit."
          else
            git commit -m "auto: update scripts ($(date +%F))"
            git push
          fi
