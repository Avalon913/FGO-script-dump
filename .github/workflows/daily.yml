name: Auto Dump FGO Scripts (no txt)

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone Atlas Academy game data
        run: |
          git clone --depth 1 https://git.atlasacademy.io/atlasacademy/fgo-game-data.git atlas-data

      # 只生成 Script（保留目录结构，去掉 .txt，增量）
      - name: Sync Script folder (keep dirs, no .txt)
        run: |
          mkdir -p Script

          find atlas-data/ScriptActionEncrypt -type f -name "*.txt" | while read f; do
            rel="${f#atlas-data/ScriptActionEncrypt/}"   # 01/0100000010.txt
            out="Script/${rel%.txt}"                     # Script/01/0100000010

            mkdir -p "$(dirname "$out")"

            if [ ! -f "$out" ] || ! cmp -s "$f" "$out"; then
              cp "$f" "$out"
            fi
          done

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Script
          git diff --cached --quiet || git commit -m "auto: update scripts ($(date +%F))"
          git push
