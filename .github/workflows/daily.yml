name: Auto Dump FGO Scripts

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Clone Atlas Academy game data
        run: |
          git clone --depth 1 https://git.atlasacademy.io/atlasacademy/fgo-game-data.git atlas-data

      - name: Prepare directories
        run: |
          mkdir -p raw
          mkdir -p updates/$(date +%F)

      - name: Sync ScriptActionEncrypt to raw
        run: |
          rsync -a --delete atlas-data/ScriptActionEncrypt/ raw/ScriptActionEncrypt/

      - name: Copy updated scripts to updates folder
        run: |
          rsync -a atlas-data/ScriptActionEncrypt/ updates/$(date +%F)/ScriptActionEncrypt/

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add raw updates
          git diff --cached --quiet || git commit -m "auto: update script dumps ($(date +%F))"
          git push
