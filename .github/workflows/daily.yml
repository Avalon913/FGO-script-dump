name: Auto Dump FGO Scripts

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone Atlas Academy game data
        run: |
          git clone --depth 1 https://git.atlasacademy.io/atlasacademy/fgo-game-data.git atlas-data

      - name: Sync ScriptActionEncrypt to raw
        run: |
          mkdir -p raw
          rsync -a --delete atlas-data/ScriptActionEncrypt/ raw/ScriptActionEncrypt/

      - name: Build Script folder (remove .txt extension)
        run: |
          rm -rf Script
          mkdir -p Script
          find raw/ScriptActionEncrypt -type f -name "*.txt" | while read f; do
            name=$(basename "$f" .txt)
            cp "$f" "Script/$name"
          done

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add raw Script
          git diff --cached --quiet || git commit -m "auto: update scripts ($(date +%F))"
          git push
