name: Auto Dump FGO Scripts (no txt + updates only NEW story files)

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "10,20 * * * *"  # UTC

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone Atlas Academy game data
        run: |
          rm -rf atlas-data
          git clone --depth 1 https://git.atlasacademy.io/atlasacademy/fgo-game-data.git atlas-data

      - name: Sync Script + updates/YYYY-MM-DD (updates = NEW story files only)
        shell: bash
        run: |
          set -euo pipefail

          DATE="$(date +%F)"   # UTC date

          mkdir -p Script
          mkdir -p "updates/$DATE"

          # Fix conflict: Script/ScriptFileList file vs directory
          if [ -e "Script/ScriptFileList" ] && [ ! -d "Script/ScriptFileList" ]; then
            rm -f "Script/ScriptFileList"
          fi

          # Walk all .txt files in upstream data (no directory assumptions)
          while IFS= read -r -d '' f; do
            rel="${f#atlas-data/ScriptActionEncrypt/}"   # keep relative path
            out="Script/${rel%.txt}"                    # Script cache (no .txt)
            upd="updates/$DATE/${rel%.txt}"             # updates keeps relative path (no .txt)

            mkdir -p "$(dirname "$out")"
            mkdir -p "$(dirname "$upd")"

            # 1) NEW file (never existed in Script before) -> may go into updates
            if [ ! -f "$out" ]; then
              # Update Script cache
              cp "$f" "$out"

              # updates: only NEW story files
              if grep -a -q -E '^(＠|？[0-9]+：)' "$f"; then
                cp "$f" "$upd"
              fi

            # 2) Existing file changed -> update Script only (NEVER into updates)
            elif ! cmp -s "$f" "$out"; then
              cp "$f" "$out"
            fi
          done < <(find atlas-data/ScriptActionEncrypt -type f -name "*.txt" -print0)

          # Safety: remove any accidental .txt files under Script/ (shouldn't exist)
          find Script -type f -name "*.txt" -delete || true

      - name: Commit and push (skip if no changes)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add Script updates

          if git diff --cached --quiet; then
            echo "No changes, skip commit."
          else
            git commit -m "auto: update scripts ($(date +%F))"
            git push
          fi
